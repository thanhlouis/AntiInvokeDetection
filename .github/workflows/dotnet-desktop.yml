name: Build .NET exe & upload artifact

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x' # Chỉnh version phù hợp dự án

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish (tạo exe)
        run: dotnet publish -c Release -o ./publish

      - name: Hiện nội dung thư mục publish
        run: dir ./publish

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./publish/
