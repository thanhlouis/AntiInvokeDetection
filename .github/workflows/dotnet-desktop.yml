name: Build .NET Framework 4.5 & upload artifact

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install .NET Framework 4.5 Developer Pack
        run: |
          choco install netfx-4.5-devpack --limit-output --no-progress

      - name: Build with MSBuild
        run: |
          msbuild "Anti Invoke Detection/Anti Invoke Detection.csproj" /p:Configuration=Release

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe-output
          path: Anti Invoke Detection/bin/Release/
